<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Tracker | Daily Expense Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-wallet"></i> Money Tracker</h1>
            <p class="subtitle">Track your daily expenses effortlessly</p>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Balance</h3>
                <p id="total-balance">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Income</h3>
                <p id="total-income" class="positive">$0.00</p>
            </div>
            <div class="stat-card">
                <h3>Expenses</h3>
                <p id="total-expense" class="negative">$0.00</p>
            </div>
        </div>

        <div class="transaction-form">
            <h2><i class="fas fa-plus-circle"></i> Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" id="description" placeholder="e.g. Groceries, Salary" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" placeholder="e.g. 100" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                <button type="submit" class="btn">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-container">
            <h2><i class="fas fa-history"></i> Transaction History</h2>
            <div class="filter-controls">
                <select id="filter-type">
                    <option value="all">All Transactions</option>
                    <option value="income">Income</option>
                    <option value="expense">Expenses</option>
                </select>
                <input type="month" id="filter-month">
            </div>
            <div class="transactions-list" id="transactions-list">
                <!-- Transactions will be added here dynamically -->
                <p class="empty-message">No transactions yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
